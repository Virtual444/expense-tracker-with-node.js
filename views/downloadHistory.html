<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/dashboard.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <h1>Expense Tracker</h1>
        <h4 id="premiumVersion" style="color: rgb(76, 3, 145); font-weight: bold;"></h4>
      </div>
      <div class="header-right">
        <button
          class="nav-link"
          id="homePage"
          style="background-color: rgb(211, 77, 24)"
          onclick="window.location.href = '/user/dashboard' "
        >
          Home
        </button>
        <button class="nav-link" id="logOutLink" style="background-color: red">
          Log Out
        </button>
    </div>
</div>



<div style="text-align: center; font-weight: bold; color: white; padding-top: 30px; padding-bottom: 20px;">
  <h2>Previous Download</h2>
</div>

      <div class="history-table-container" id="table-container">
        <table>
          <tr>
            <th scope="col"style="width: 30%;">#</th>
            <th scope="col" style="width: 30%;">File URL</th>
            <th scope="col" style="width: 30%;">Download Date</th>
          </tr>
          <tbody id="expenseTableBody" ></tbody>
        </table>
      </div>
    

   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/showDownloadHistory.js"></script>
  </body>
</html>
