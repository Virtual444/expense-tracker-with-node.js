  <!DOCTYPE html>
  <html>
    <head>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="/dashboard.css" />
      <title>Expense Tracker</title>
      <script src="/dashboard.js"></script>
    </head>
    <body>
      <div class="header">
        <div class="header-left">
          <h1>Expense Tracker</h1>
          <h4
            id="premiumVersion"
            style="color: rgb(76, 3, 145); font-weight: bold"
          ></h4>
        </div>
        <div class="header-right">
          <button
            class="nav-link"
            id="showDownloadHistory"
            style="background-color: rgb(11, 128, 163); display: none"
            onclick="window.location='/show-download-history'"
            ;
          >
            Previous Downloads
          </button>
          <button
            class="nav-link"
            id="razorPay"
            style="background-color: rgb(211, 77, 24)"
          >
            Buy Premium
          </button>
          <button
            class="nav-link"
            id="downloadExpense"
            style="background-color: green; display: none"
          >
          Download Expense
          </button>
          <button class="nav-link" id="logOutLink" style="background-color: red">
            Log Out
          </button>
        </div>
      </div>

      <div class="container">
        <div class="form-container">
          <form id="expenseForm" action="#">
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" required /><br /><br />
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" id="expenseAmount" required /><br /><br />
            <label for="categoryText">Expense Category:</label>
            <input
              type="category"
              id="categoryText"
              name="category"
              style="width: 30%"
              required
            />
            <select id="categorySelect" name="category">
              <option value="Food">Select Category</option>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Shopping">Shopping</option>
              <option value="Health">Health</option>
              <option value="Others">Others</option>
            </select>

            <br /><br /><br />

            <button
              type="submit"
              id="addExpenseButton"
              class="col-md-4 text-center"
            >
              Add Expense
            </button>
            <br /><br />
            <div
              class="message"
              id="message"
              style="display: block; color: cyan"
            ></div>
          </form>

          <h3>Total Expenses: <span id="totalExpenses">0</span></h3>
        </div>

        <div class="table-container" id="table-container">
          <table>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Expense Name</th>
              <th scope="col">Expense Price</th>
              <th scope="col">Expense Category</th>
              <th scope="col">Manage Expense</th>
            </tr>
            <tbody id="expenseTableBody"></tbody>
          </table>
          <div class="rows" style="display: flex; gap: 320px; padding-top: 20px">
            <div style="padding-left: 10px">
              <select id="rangeSelect" name="range" style="font-weight: bold">
                <option value="rows per page">Rows per Page</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div class="pagination" id="pagination" style="padding-right: 40px">
              <button id="prevPageButton" disabled>prev</button>
              <button id="nextPageButton">next</button>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
      <div style="text-align: center; font-weight: bold; color: white">
        <h2>LeaderBoards</h2>
      </div>

      <div
        class="leaderBoardtable-container"
        id="Leaderboard-table-container"
        style="display: none"
      >
        <table>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Total Expense</th>
          </tr>
          <tbody id="leaderTableBody"></tbody>
        </table>
      </div>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
    </html>
